<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Gabriel Q. Lugtu Portfolio</title>
    <link rel="stylesheet" href="admin-dashboard-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="granite.png">
</head>
<body>
    <!-- Header -->
    <header class="admin-header">
        <div class="header-content">
            <div class="header-left">
                <img src="granite.png" alt="Logo" class="header-logo">
                <h1>Admin Dashboard</h1>
            </div>
            <div class="header-right">
                <div class="admin-info">
                    <i class="fas fa-user-circle"></i>
                    <span>Admin</span>
                </div>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="admin-main">
        <!-- Stats Cards -->
        <div class="stats-section">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="stat-content">
                    <h3 id="totalMessages">0</h3>
                    <p>Total Messages</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-content">
                    <h3 id="unreadMessages">0</h3>
                    <p>Unread Messages</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-calendar"></i>
                </div>
                <div class="stat-content">
                    <h3 id="todayMessages">0</h3>
                    <p>Today's Messages</p>
                </div>
            </div>
        </div>

        <!-- Messages Section -->
        <div class="messages-section">
            <div class="section-header">
                <h2>Contact Messages</h2>
                <div class="header-actions">
                    <button class="refresh-btn" onclick="loadMessages()">
                        <i class="fas fa-sync-alt"></i>
                        Refresh
                    </button>
                    <button class="mark-all-read-btn" onclick="markAllAsRead()">
                        <i class="fas fa-check-double"></i>
                        Mark All Read
                    </button>
                </div>
            </div>

            <!-- Filters -->
            <div class="filters">
                <div class="filter-group">
                    <label for="statusFilter">Status:</label>
                    <select id="statusFilter" onchange="filterMessages()">
                        <option value="all">All Messages</option>
                        <option value="unread">Unread</option>
                        <option value="read">Read</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="searchInput">Search:</label>
                    <input type="text" id="searchInput" placeholder="Search messages..." onkeyup="filterMessages()">
                </div>
            </div>

            <!-- Messages List -->
            <div class="messages-container">
                <div id="messagesList" class="messages-list">
                    <!-- Messages will be loaded here -->
                </div>
                
                <!-- Loading State -->
                <div id="loadingState" class="loading-state">
                    <div class="spinner"></div>
                    <p>Loading messages...</p>
                </div>
                
                <!-- Empty State -->
                <div id="emptyState" class="empty-state" style="display: none;">
                    <i class="fas fa-inbox"></i>
                    <h3>No messages found</h3>
                    <p>There are no messages matching your criteria.</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Message Modal -->
    <div id="messageModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Message Details</h3>
                <button class="close-btn" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="message-details">
                    <div class="detail-row">
                        <label>From:</label>
                        <span id="modalFrom"></span>
                    </div>
                    <div class="detail-row">
                        <label>Email:</label>
                        <span id="modalEmail"></span>
                    </div>
                    <div class="detail-row">
                        <label>Subject:</label>
                        <span id="modalSubject"></span>
                    </div>
                    <div class="detail-row">
                        <label>Date:</label>
                        <span id="modalDate"></span>
                    </div>
                    <div class="detail-row full-width">
                        <label>Message:</label>
                        <div id="modalMessage" class="message-content"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="reply-btn" onclick="replyToMessage()">
                    <i class="fas fa-reply"></i>
                    Reply
                </button>
                <button class="delete-btn" onclick="deleteMessage()">
                    <i class="fas fa-trash"></i>
                    Delete
                </button>
            </div>
        </div>
    </div>

    <!-- Reply Modal -->
    <div id="replyModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Reply to Message</h3>
                <button class="close-btn" onclick="closeReplyModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="replyForm">
                    <div class="form-group">
                        <label for="replyTo">To:</label>
                        <input type="email" id="replyTo" readonly>
                    </div>
                    <div class="form-group">
                        <label for="replySubject">Subject:</label>
                        <input type="text" id="replySubject" required>
                    </div>
                    <div class="form-group">
                        <label for="replyMessage">Message:</label>
                        <textarea id="replyMessage" rows="8" required></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="send-reply-btn" onclick="sendReply()">
                    <i class="fas fa-paper-plane"></i>
                    Send Reply
                </button>
            </div>
        </div>
    </div>

    <script src="admin-dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoA6DQD021o6FfQ2z9gA9uvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
